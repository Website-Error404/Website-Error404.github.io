<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Enter Key</title>
</head>
<body>
    <div class="container">
        <h1>Enter Key</h1>
        <input type="text" id="user-key" placeholder="Enter Key">
        <button id="check-key">Check Key</button>
        <div id="message">
            <!-- Message will be displayed here -->
        </div>
        <button id="get-random-text">Get Random Text</button>
        <div id="random-text">
            <!-- Random text will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
